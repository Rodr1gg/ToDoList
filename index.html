<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24bd5bdb3a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="CSS/favicon.ico">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <button class="toggle-btn" id="toggleSidebar">☰</button>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="closeSidebar">X</button>
        <h4>Create Groups</h4>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="groupInput" placeholder="New group">
            <button class="btn btn-primary" id="addGroup">+</button>
        </div>
        <ul class="list-group" id="groupList"></ul>
    </div>

    <div class="todo-container" id="todoContainer">
        <h2 class="text-center">Tasks <del style="text-decoration-color: #198754;">list</del></h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="individualTaskInput" placeholder="New task">
            <button class="btn btn-success" id="addIndividualTask"><i class="fa-solid fa-plus"></i></button>
            <button class="btn btn-secondary" id="voiceTaskBtn"><i class="fa-solid fa-microphone"></i></button>
        </div>
        <ul class="list-group" id="individualTaskList"></ul>
        <div id="taskContainer"></div>
    </div>

    <footer class="footer">
            <p>© 2025 | Made with ❤️ and ☕ by <a href="https://www.linkedin.com/in/rodrigo-machado-547814205/"target="_blank">Rodrigo Machado</a></p>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/rodrigo-machado-547814205/" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://discord.com/rakzz#5425" target="_blank"><i class="fab fa-discord"></i></a>
          <a href="https://github.com/Rodr1gg" target="_blank"><i class="fab fa-github"></i></a>
        </div>
      </footer>
      

    <script src="JS/main.js"></script>
</body>
</html>
